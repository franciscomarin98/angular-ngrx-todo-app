<div class="task task--list" [class.task--completed]="item.completed">
    <button
        class="button button--tasks-list"
        (click)="toggleTodo(item.id)"
    ></button>
    <p class="input">{{item.todo}}</p>
    <div class="delete-icon-container">
        <img
            alt="icon-close"
            src="/assets/images/icon-cross.svg"
            class="delete-icon">
    </div>
</div>
